<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTR - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .typing {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid black;
      animation: typing 2s steps(20, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .popup {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #dcdcdc;
      border: 2px solid black;
      width: 400px;
      box-shadow: 5px 5px 0px black;
      padding: 20px;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      animation: popup-appear 0.4s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes popup-appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-header {
      background-color: #003399;
      color: white;
      width: 100%;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-content {
      margin-top: 20px;
      text-align: center;
    }

    .popup-content img {
      width: 150px;
      margin: 10px 0;
    }

    .slogan {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .ok-button {
      background-color: white;
      border: 2px solid black;
      padding: 5px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .ok-button:hover {
      background-color: #e6e6e6;
    }

    .cursor {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="typing" id="initialising">initialising...</div>

  <div class="popup" id="popup">
    <div class="popup-header">
      <span>Coming soon</span>
      <span>X</span>
    </div>
    <div class="popup-content">
      <img src="./logo.png" alt="NTR Logo" />
      <div class="slogan">No Time To Rest</div>
      <button class="ok-button">OK</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('initialising').style.display = 'none';
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
    }, 2500);
  </script>
</body>
</html>
