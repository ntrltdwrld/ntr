<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTR - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .boot {
      position: absolute;
      top: 20%;
      left: 5%;
      font-size: 1.2rem;
      line-height: 1.6;
      color: black;
      white-space: pre;
    }

    .line {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .popup {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #dcdcdc;
      border: 2px solid black;
      width: 400px;
      box-shadow: 5px 5px 0px black;
      padding: 20px;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      animation: popup-appear 0.4s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes popup-appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-header {
      background-color: #003399;
      color: white;
      width: 100%;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-content {
      margin-top: 20px;
      text-align: center;
    }

    .popup-content img {
      width: 150px;
      margin: 10px 0;
    }

    .slogan {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .ok-button {
      background-color: white;
      border: 2px solid black;
      padding: 5px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .ok-button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="boot" id="boot">
    <div class="line" style="animation-delay: 0s">NTR LTD SOFTWARE BIOS v1.09</div>
    <div class="line" style="animation-delay: 0.8s">Copyright Â© 2025</div>
    <div class="line" style="animation-delay: 1.6s">\n</div>
    <div class="line" style="animation-delay: 2.4s">Detecting drive... OK</div>
    <div class="line" style="animation-delay: 3.2s">Loading system... OK</div>
    <div class="line" style="animation-delay: 4s">Launching GUI...</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-header">
      <span>No Time To Rest</span>
      <span>X</span>
    </div>
    <div class="popup-content">
      <img src="./logo.png" alt="NTR Logo" />
      <div class="slogan" style="font-size: 24px; font-weight: 700; margin-top: 20px;">COMING SOON</div>
    </div>
  </div>

  <script>
    // Animate boot lines
    const lines = document.querySelectorAll('.line');
    lines.forEach((line, index) => {
      line.style.animationDelay = `${index * 0.8}s`;
    });

    // Show popup after boot
    setTimeout(() => {
      document.getElementById('boot').style.display = 'none';
      document.getElementById('popup').style.display = 'flex';
    }, 5200);
  </script>
</body>
</html>
