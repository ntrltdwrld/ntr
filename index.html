<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTR - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .typing-sequence {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-size: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
    }

    .typing-line {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      width: 0ch;
      animation: typing 1.2s steps(20, end) forwards, blink 0.75s step-end infinite;
    }

    .typing-line:nth-child(2) {
      animation-delay: 1.3s;
    }
    .typing-line:nth-child(3) {
      animation-delay: 2.6s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .popup {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #dcdcdc;
      border: 2px solid black;
      width: 400px;
      box-shadow: 5px 5px 0px black;
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    .popup-header {
      background-color: #003399;
      color: white;
      width: 100%;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-content {
      margin-top: 20px;
      text-align: center;
    }

    .popup-content img {
      width: 150px;
      margin: 20px 0;
    }

    .slogan {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .coming-soon {
      font-size: 16px;
      margin-top: 10px;
    }

    .ok-button {
      background-color: white;
      border: 2px solid black;
      padding: 5px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .ok-button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="typing-sequence" id="boot-sequence">
    <span class="typing-line">initialising...</span>
    <span class="typing-line">authenticating...</span>
    <span class="typing-line">system ready</span>
  </div>

  <div class="popup" id="popup">
    <div class="popup-header">
      <span>Coming soon</span>
      <span>X</span>
    </div>
    <div class="popup-content">
      <img src="./logo.png" alt="NTR Logo" />
      <div class="slogan">No Time To Rest</div>
      <div class="coming-soon">Coming Soon</div>
      <button class="ok-button">OK</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('boot-sequence').style.display = 'none';
      document.getElementById('popup').style.display = 'flex';
    }, 4000); // Waits for all typing animations to complete
  </script>
</body>
</html>
