<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTR // Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .boot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Courier New', Courier, monospace;
      color: black;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .line {
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .popup {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #dcdcdc;
      border: 2px solid black;
      width: 400px;
      box-shadow: 5px 5px 0px black;
      padding: 20px;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      animation: popup-appear 0.4s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes popup-appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-header {
      background-color: #003399;
      color: white;
      width: 100%;
      padding: 10px 14px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-content {
      margin-top: 20px;
      text-align: center;
    }

    .popup-content img {
      width: 200px;
      margin: 10px 0;
    }

    .coming-soon {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .ok-button {
      background-color: white;
      border: 2px solid black;
      padding: 5px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .ok-button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="boot" id="boot">
    <div class="line" style="animation-delay: 0s">NTR SOFTWARE BIOS v1.09</div>
    <div class="line" style="animation-delay: 0.8s">Copyright Â© 2025</div>
    <div class="line" style="animation-delay: 1.6s">&nbsp;</div>
    <div class="line" style="animation-delay: 2.4s">Detecting drive... OK</div>
    <div class="line" style="animation-delay: 3.2s">Loading system... OK</div>
    <div class="line" style="animation-delay: 4s">Launching GUI...</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-header">
      <span>NO TIME TO REST</span>
      <span>X</span>
    </div>
    <div class="popup-content">
      <img src="./logo.png" alt="NTR Logo" />
      <div class="coming-soon">COMING SOON</div>
      <button class="ok-button">OK</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('boot').style.display = 'none';
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
    }, 5200);
  </script>
</body>
</html>
